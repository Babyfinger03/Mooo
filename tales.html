<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mooo Tales</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('cow5.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .go-back {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="go-back" onclick="goBack()">Go Back</button> <!-- Go Back button -->

    <div class="container">
        <h1>Mooo Tales</h1>
        <textarea id="tales-text" placeholder="Write your tale here..."></textarea>
        <button class="save-btn" onclick="saveTale()">Save Tale</button>
    </div>

    <script>
        function saveTale() {
            var tale = document.getElementById('tales-text').value;
            // Here you can implement code to save the tale, such as using localStorage or sending it to a server
            console.log('Tale saved:', tale);
            alert('Tale saved successfully!');
        }

        function goBack() {
            window.location.href = 'index.html'; // Redirect to index.html
        }
    </script>
</body>
</html>
